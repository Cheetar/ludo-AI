<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    {% if title %}
      <title>{{ title }} - Ludo KFnfD</title>
    {% else %}
      <title>Ludo KFnfD</title>
    {% endif %}
  </head>
  <body>
    <div name="content", class="main">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <a href="/">Home</a>
          <a href="/submit">Submit</a>
          <a href="/1">View</a>
          {% if user.is_authenticated %}
            <a href="/logout"><button type="button" class="btn btn-default navbar-btn">Logout</button></a>
          {% else %}
            <a href="/login"><button type="button" class="btn btn-default navbar-btn">Login</button></a>
            <a href="/register"><button type="button" class="btn btn-default navbar-btn">Register</button></a>
          {% endif %}
          <a href="/admin">Admin</a>
        </div>
      </nav>

      <hr class="mt-0 mb-4">

      <div class="row justify-content-center">
        <div class="col-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
