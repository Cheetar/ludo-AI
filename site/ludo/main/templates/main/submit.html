{% extends 'main/base.html'%}

{% block content %}
<h3>Add solution</h3>
<form action="/submit/" method="post" class="form-group">
    {% csrf_token %}

      {{ form.as_p }}
      <div class="input-group-prepend">
        <button type="submit" name="Submit" class="btn btn-success">Submit</button>
      </div>
    </div>
</form>

{% endblock %}
